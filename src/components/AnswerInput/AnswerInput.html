<div>
  <b-card no-body class="mb-1">
    <b-card-header header-tag="header" class="p-1" role="tab">
      <b-button block @click="AnswerVisible = !AnswerVisible" variant="info"
        >Answer {{AnswerPos}}</b-button
      >
    </b-card-header>
    <b-collapse
      :id="AnswerPos.toString()+'ans'"
      v-model="AnswerVisible"
      :accordion="AnswerPos.toString()+'ans'"
      role="tabpanel"
    >
      <b-card-body class="p-3">
        <b-card-text>
            <b-form-group
              id="input-group-2"
              label-for="answer"
              description="One of the answers must be correct!"
            >
              </b-form-input>
              <b-form-input
                id="answer"
                placeholder="Enter answer"
                required
                v-model="NewAnswer.answer"
              >
              </b-form-input>
            </b-form-group>
          </b-card-text>
      </b-card-body>
    </b-collapse>
  </b-card>
</div>
