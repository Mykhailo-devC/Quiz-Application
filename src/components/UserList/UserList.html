<div class="test">
  <table>
    <tr>
      <th>
        Player
      </th>
      <th>Score</th>
      <th>Tests Created</th>
    </tr>
    <tr v-for="user in users" :key="user.id">
      <td>{{user.login}}</td>
      <td>{{user.score}}</td>
      <td>{{user.createdTests === null ? 0 : user.createdTests.length}}</td>
    </tr>
  </table>
</div>
