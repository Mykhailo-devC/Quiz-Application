<div>
  <b-card no-body class="mb-1 accbnt" role="tablist">
    <b-card-header header-tag="header" class="p-1" role="tab">
      <b-button block @click="QuestVisible = !QuestVisible" variant="info"
        >Question {{counter}}</b-button
      >
    </b-card-header>
    <b-collapse
      :id="counter.toString()+'quest'"
      v-model="QuestVisible"
      :accordion="counter.toString()+'quest'"
      role="tabpanel"
    >
      <b-card-body>
        <b-card-text>
          <b-input-group
            id="input-group-2"
            label="Questions:"
            label-for="collapse-1"
          >
            <b-form-input
              id="input-1"
              placeholder="Enter question"
              required
              v-model="NewQuest.question"
            >
            </b-form-input>
            <b-form-input
              id="input-1"
              placeholder="Enter correct answer"
              required
              v-model="NewQuest.correctAnswer"
            >
            </b-form-input>
          </b-input-group>
        </b-card-text>
        <div v-for="i in AnsCounter">
          <answer-input :AnswerCounter="i" @added-ans="addAns"></answer-input>
        </div>
        <b-button-group class="button-group">
          <b-button @click="AnsCounter++" variant="info">Add</b-button>
          <b-button @click="delAns" variant="info">Delete</b-button>
        </b-button-group>
      </b-card-body>
    </b-collapse>
  </b-card>
</div>
